<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="w-100 d-flex justify-content-between align-items-center">
						<h1 class="mb-3">Aggiungi il tuo ingrediente</h1>
						<a th:href="@{/category/index}" type="submit" class="btn btn-primary">Back</a>
					</div>
				</div>
				<div class="col-12">
					<form method="POST">
						<div class="mb-3">
						  	<label for="name" class="form-label">Nome</label>
						  	<input type="text" class="form-control" id="name" placeholder="nome della categoria" 
						  	name="name" th:value="${category.name}">
						  	<label 
							style="color: red"
							th:if="${errors != null && errors.hasFieldErrors('name')}"
							>
								[[ ${errors.getFieldError('name').defaultMessage} ]]
							</label>
						</div>
						<div>
						    <button type="submit" value="CREATE" class="btn btn-primary mb-3">Conferma Categoria</button>
						</div>
					</form>
				</div>
			</div>
		</div>		
	</main>
	
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
